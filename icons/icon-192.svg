    <rect x="-68" y="-20" width="12" height="40" rx="3" fill="#60a5fa"/>
    <!-- Right weight -->
    <rect x="44" y="-24" width="16" height="48" rx="4" fill="url(#accent)"/>
    <rect x="56" y="-20" width="12" height="40" rx="3" fill="#60a5fa"/>
